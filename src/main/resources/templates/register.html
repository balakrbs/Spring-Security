<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://www.springframework.org/tags">
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form action="/register" method="post" th:object="${user}" th:action="@{/register}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
